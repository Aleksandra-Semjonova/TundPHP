<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Värske teade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }
        h1 {
            color: #4CAF50;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        .footer {
            margin-top: 40px;
            text-align: right;
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Värske teade</h1>
    <div class="message" id="teade2"></div>
    <div class="footer" id="tegija"></div>
</div>

<script>
    // Failide sisseloetamine
    fetch('teade2.txt')
        .then(response => response.text())
        .then(data => {
            document.getElementById('teade2').innerText = data;
        })
        .catch(err => console.log("Viga faili lugemisel:", err));

    fetch('tegija.txt')
        .then(response => response.text())
        .then(data => {
            document.getElementById('tegija').innerText = data;
        })
        .catch(err => console.log("Viga faili lugemisel:", err));
</script>

</body>
</html>
